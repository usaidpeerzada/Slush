<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="bulma.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="favicon.ico">
    <title>Login</title>
</head>
<body>
    <section class="section">
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="https://slush.io">
              <img src="slush.png" width="112" height="28">
            </a>
    
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
    
          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item" href="bulma.html">
                Home
              </a>
    
              <a class="navbar-item" href="#sec">
                Apps
              </a>
    
              <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                  More
                </a>
    
                <div class="navbar-dropdown">
                  <a class="navbar-item" href="about.html">
                    About Us
                  </a>
                  <a class="navbar-item" href="contact.html">
                    Contact
                  </a>
                  <hr class="navbar-divider">
                  <a class="navbar-item">
                    Report an issue
                  </a>
                </div>
              </div>
            </div>
    
            <div class="navbar-end">
              <div class="navbar-item">
                <div class="buttons">
                  <a class="button is-link" href="signup.html">
                    <strong>Sign up</strong>
                  </a>
                  <a class="button is-light">
                    Log in
                  </a>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </section>
    <section class="section">
        <div class="container">
            <div class="column mat">
                <div class="card">
                    <header class="card-header">
                      <p class="card-header-title">
                        Login to your account
                      </p>
                      <a href="#" class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </a>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <div class="field cat">
                            <p class="control has-icons-left has-icons-right">
                              <input class="input" type="email" placeholder="Email">
                              <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                              </span>
                              <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                              </span>
                            </p>
                          </div>
                          <div class="field cat">
                            <p class="control has-icons-left">
                              <input class="input" type="password" placeholder="Password">
                              <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                              </span>
                            </p>
                          </div>
                          <div class="field cat">
                            <p class="control">
                              <button class="button is-link is-light">
                                Login
                              </button>
                            </p>
                          </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                      <a href="#" class="card-footer-item">Forgot Password?</a>
                      <a href="#" class="card-footer-item">Create an account.</a>
                      <a href="#" class="card-footer-item">Need Help?</a>
                    </footer>
                  </div>
                
            </div>
        </div>
    </section>
   
        <div class="content has-text-centered">
          <p class="cr">

        </div>
  <script src="bul.js" charset="utf-8"></script>
</body>
</html>

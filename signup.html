                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                </a>
              </div>
        
              <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                  <a class="navbar-item" href="bulma.html">
                    Home
                  </a>
        
                  <a class="navbar-item" href="#sec">
                    Apps
                  </a>
        
                  <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                      More
                    </a>
        
                    <div class="navbar-dropdown">
                      <a class="navbar-item" href="about.html">
                        About Us

                      <a class="navbar-item" href="contact.html">
                        Contact

                      <hr class="navbar-divider">

                        Report an issue
                      </a>
                    </div>

                <div class="navbar-end">
                  <div class="navbar-item">
                    <div class="buttons">
                      <a class="button is-link" href="signup.html">
                        <strong>Sign up</strong>

          </section>

        <section class="section tank">
            <h2 class="line">Create an account.</h2>
            <div class="container">
                <div class="field-body">
                    <div class="field">
                      <p class="control is-expanded has-icons-left">
                        <input class="input" type="text" placeholder="First name">
                        <span class="icon is-small is-left">
                          <i class="fas fa-user"></i>
                        </span>
                      </p>
                    </div>
                    <div class="field">
                      <p class="control is-expanded has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="Surname">
                        <span class="icon is-small is-left">
                          <i class="fas fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                          <i class="fas fa-check"></i>
                        </span>
                      </p>
                    </div>
                  </div>
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                      <input class="input" type="email" placeholder="Mobile number or email address">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                      </span>
                    </p>
                  </div>
                  <div class="field">
                    <p class="control has-icons-left">
                      <input class="input" type="password" placeholder="New password">
                      <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                      </span>
                    </p>
                  </div>
                  <div class="field">
                      <Label><strong>Gender:</strong></Label>
                    <div class="control">
                      <label class="radio">
                        <input type="radio" name="question">
                        Male
                      </label>
                      <label class="radio">
                        <input type="radio" name="question">
                        Female
                      </label>
                    </div>
                  </div>
                  <div class="field">
                    <p class="control">
                      <button class="button is-link is-light">
                        Sign Up
                      </button>
                    </p>
                  </div>

            </div>
        </section>
        <div class="content has-text-centered">
            <p class="cr">
              Copyright.Slush Inc.2020
            </p>
          </div>


        
    </body>
</html>
